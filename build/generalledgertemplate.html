<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
			rel="stylesheet"
		/>

		<style type="text/css">
			table {
				border-collapse: collapse;
				width: 95%;
				font: normal medium/1.4 "Roboto", sans-serif;
				margin-top: 8px;
				margin-left: 20px;
			}

			th,
			td {
				padding: 0.25rem;
				text-align: left;
				border: 1px solid #ccc;
			}

			tbody tr:nth-child(odd) {
				background: #eee;
			}

			.container {
				display: flex;
				justify-content: space-between;
				font-family: "Roboto", sans-serif;
			}

			.company_details {
				padding-left: 30px;
				padding-top: 30px;
				font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
					sans-serif;
				font-size: 14px;
			}

			.agent_details {
				padding-left: 30px;
				padding-top: 20px;
				font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
					sans-serif;
				font-size: 14px;
				text-align: right;
				margin-right: 30px;
			}

			.tophead {
				padding: 5px 0px;
			}

			.row {
				padding-top: 8px;
				padding-left: 30px;
				padding-right: 60px;
			}
		</style>
	</head>

	<body>
		<div class="container">
			<div class="company_details">
				<div><img src="http://localhost:3000/logo.png" alt="logo" /></div>
				<div>CARROT CRUISE SHIPPING PVT.LTD</div>
				<div>357, 3rd Floor , Vardhman City Center 2</div>
				<div>Shakti Nagar Under Bridge â€“ Delhi 110007</div>
				<div>Call Us @ +918189457845 / 98978789787</div>
				<div>GSTIN :</div>
			</div>
		</div>
		<hr />
		<table class="zebra">
			<thead>
				<th>Entry Date</th>
				<th>Description</th>
				<th>Debit</th>
				<th>Credit</th>
			</thead>

			<tbody>
				{{#each this}}

				<tr>
					<td>{{formatDate EntryDate}}</td>
					<td>{{Comments}}</td>
					<td>{{Debit}}</td>
					<td>{{Credit}}</td>
				</tr>
				{{/each}}
			</tbody>
		</table>
	</body>
</html>
