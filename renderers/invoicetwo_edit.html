<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link rel="stylesheet" href="../assets/css/materialize.min.css" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .input-field {
        margin-bottom: 0px !important;
      }
      td {
        padding: 8px 5px;
        text-align: right;
        color: rgb(3, 19, 11);
        font-weight: 600;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      #itemTable th {
        text-align: center !important;
        border-radius: 0 !important;
        background-color: lightgray;
      }
      #calcTable th {
        text-align: center !important;
        border-radius: 0 !important;
        background-color: rgb(208, 224, 240);
      }
      #calcTable {
        background-color: aliceblue;
      }
      tr {
        border: none;
      }
      table#valueInput td {
        text-align: right;
      }
      .print-wrap {
        width: 500px;
      }

      .customInput {
        display: block !important;
        width: 2rem !important;
        height: 2rem !important;
        padding-left: 15px !important;
        margin-left: 15px !important;
        border: 1px solid rgb(0, 0, 0);
        transition: all 1s;
        border-radius: 0.25rem !important;
        box-shadow: none;
      }

      label {
        color: #131010 !important;
      }
    </style>
  </head>

  <body onkeydown="return (event.keyCode!=13)" style="width: 100%">
    <div
      class="row"
      style="display: flex; padding-left: 1rem; padding-right: 1rem"
    >
      <h6 class="flow-text teal-text text-darken-3">EDIT INVOICE</h6>

      <a
        class="btn-flat"
        id="btnClose"
        style="margin-left: auto; padding-top: 1rem"
      >
        <i class="material-icons right">close</i></a
      >
    </div>
    <div class="row" style="margin-top: 15px">
      <form method="post" class="col s12">
        <div class="row" style="margin-bottom: 0px !important">
          <div class="input-field col s3">
            <i class="material-icons prefix">arrow_forward</i>
            <input
              placeholder=""
              id="invoice_no"
              type="text"
              class="validate"
              name="invoice_no"
              readonly
            />
            <label for="invoice_no">INVOICE NO.</label>
          </div>

          <div class="input-field col s3">
            <i class="material-icons prefix">date_range</i>
            <input
              id="invoice_date"
              type="text"
              name="invoice_date"
              class="datepicker"
              required
            />
            <label for="invoice_date">INVOICE DATE</label>
          </div>

          <div class="col s6">
            <label>M/S NAME</label>
            <select
              name="agent"
              id="agentName"
              class="browser-default agentName"
            >
              <option value="" disabled selected>Select Agent</option>
            </select>
          </div>
        </div>

        <div
          class="row"
          style="margin-bottom: 0px !important; margin-top: 10px"
        >
          <div class="col s8">
            <table id="itemTable" class="stripped">
              <tr>
                <th>Particulars / Item Name</th>
                <th style="width: 60px">Quantity*</th>
                <th style="width: 100px">Rate / Price</th>
                <th style="width: 100px">Amount</th>
                <th style="width: 15px"></th>
              </tr>
            </table>

            <div style="text-align: end">
              <button
                class="btn-small waves-effect waves-light"
                id="btnInsertNewRow"
              >
                ADD MORE ITEM
              </button>
            </div>
          </div>

          <div class="col s4">
            <div style="display: flex; padding: 0px 15px">
              <table id="calcTable">
                <tr>
                  <th>Description</th>
                  <th></th>
                  <th>Amount</th>
                </tr>
                <tr>
                  <td>BASE AMOUNT</td>
                  <td></td>
                  <td id="baseAmt"></td>
                </tr>
                <tr>
                  <td>IGST %</td>
                  <td>
                    <input
                      type="text"
                      class="customInput"
                      name="igstRate"
                      id="igstRate"
                      onkeypress="return isNumberKey(event,this);"
                      onkeyup="CalculateTotal(this);"
                    />
                  </td>
                  <td id="igstAmount"></td>
                </tr>
                <tr>
                  <td>CGST %</td>
                  <td>
                    <input
                      type="text"
                      class="customInput"
                      id="cgstRate"
                      name="cgstRate"
                      onkeypress="return isNumberKey(event,this);"
                      onkeyup="CalculateTotal(this);"
                    />
                  </td>
                  <td id="cgstAmount"></td>
                </tr>
                <tr>
                  <td>SGST %</td>
                  <td>
                    <input
                      type="text"
                      class="customInput"
                      id="sgstRate"
                      name="sgstRate"
                      onkeypress="return isNumberKey(event,this);"
                      onkeyup="CalculateTotal(this);"
                    />
                  </td>
                  <td id="sgstAmount"></td>
                </tr>
                <tr>
                  <td>NET AMOUNT</td>
                  <td></td>
                  <td
                    id="totalAmount"
                    style="font-size: 25px; color: brown"
                  ></td>
                </tr>
                <tr>
                  <td></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <td></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <td></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <td></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <td></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <td></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <td></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <td></td>
                  <td></td>
                  <td>
                    <button
                      class="btn-small waves-effect waves-light"
                      id="btnSave"
                    >
                      UPDATE
                    </button>
                  </td>
                </tr>
                <tr>
                  <td></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <td></td>
                  <td></td>
                  <td></td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </form>
    </div>

    <script>
      if (typeof module === "object") {
        window.module = module;
        module = undefined;
      }
    </script>
    <script
      type="text/javascript"
      src="../assets/js/jquery-3.4.1.min.js"
    ></script>
    <script
      type="text/javascript"
      src="../assets/js/materialize.min.js"
    ></script>

    <script src="./invoicetwo_edit.js"></script>
    <script src="./invoicepdf.js"></script>

    <script>
      if (window.module) module = window.module;
    </script>
  </body>
</html>
