<!DOCTYPE html>
<html>
	<head>
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"
		/>

		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
		/>
	</head>

	<body onkeydown="return (event.keyCode!=13)" onunload="">
		<div
			class="row"
			style="display: flex; padding-left: 1rem; padding-right: 1rem;"
		>
			<h3 class="flow-text">SEARCH CRITERIA FOR REPORTS</h3>

			<a id="btnClose" style="margin-left: auto; padding-top: 1rem;">
				<i class="material-icons right">close</i></a
			>
		</div>
		<hr />
		<div class="row" style="margin-top: 20px;">
			<form class="col s12">
				<div class="row">
					<div class="col s6">
						<p>
							<label>
								<input id="agentRadio" name="group1" type="radio" checked />
								<span>AGENTS LEDGER</span>
							</label>
						</p>
					</div>
					<div class="col s6">
						<p>
							<label>
								<input id="generalRadio" name="group1" type="radio" />
								<span>GENERAL LEDGER</span>
							</label>
						</p>
					</div>
				</div>
				<div class="row">
					<div class="col s6">
						FROM DATE #
						<div class="input-field inline">
							<input
								id="fromDate"
								type="text"
								class="datepicker"
								onchange="getfromDate()"
							/>
						</div>
					</div>

					<div class="col s6">
						TO DATE #
						<div class="input-field inline">
							<input
								id="toDate"
								type="text"
								class="datepicker"
								onchange="gettoDate()"
							/>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col s12">
						CHOOSE ACCOUNT #
						<div class="inline">
							<select
								name="accountList"
								id="accountList"
								class="browser-default accountList"
							>
							</select>
						</div>
					</div>
				</div>

				<div class="right-align">
					<button
						class="btn waves-effect waves-light"
						type="submit"
						id="generate"
						name="action"
					>
						GENERATE REPORT
					</button>
				</div>
			</form>
		</div>

		<script>
			if (typeof module === "object") {
				window.module = module;
				module = undefined;
			}
		</script>

		<script
			src="https://code.jquery.com/jquery-3.4.1.min.js"
			integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
			crossorigin="anonymous"
		></script>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
		<script src="./ledger_reports.js"></script>
		<script src="./ledgerpdf.js"></script>
		<script>
			if (window.module) module = window.module;
		</script>
	</body>
</html>
