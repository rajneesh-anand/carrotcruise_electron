<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/fonts/material-icons.css" />
    <link rel="stylesheet" href="../assets/css/materialize.min.css" />
  </head>

  <body onkeydown="return (event.keyCode!=13)" style="width: 100%">
    <div
      class="row"
      style="display: flex; padding-left: 1rem; padding-right: 1rem"
    >
      <h6 id="formName" class="flow-text teal-text text-darken-3">NEW ITEM</h6>

      <a
        class="btn-flat"
        id="btnClose"
        style="margin-left: auto; padding-top: 1rem"
      >
        <i class="material-icons right">close</i></a
      >
    </div>
    <div class="row" style="margin-top: 15px">
      <form method="post" class="col s12">
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">edit</i>
            <input
              id="item_name"
              type="text"
              class="validate"
              name="item_name"
              required
            />
            <label for="item_name">ITEM NAME</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s6">
            <i class="material-icons prefix">edit</i>
            <input
              id="rate"
              type="text"
              name="rate"
              class="validate"
              required
              onkeypress="return isNumberKey(event,this);"
            />
            <label for="rate">UNIT PRICE</label>
          </div>

          <div class="col s6">
            <label>GST CATEGORY</label>
            <select id="entryType" name="entryType" class="browser-default">
              <option value="" disabled selected>SELECT GST CATEGORY</option>
              <option value="EXEMPTED">EXEMPTED</option>
              <option value="5%">5%</option>
              <option value="8%">8%</option>
              <option value="15%">15%</option>
              <option value="18%">18%</option>
            </select>
          </div>
        </div>

        <div class="right-align">
          <button
            class="btn-small waves-effect waves-light"
            type="submit"
            id="btnSave"
            name="action"
          >
            SAVE
          </button>
        </div>
      </form>
    </div>

    <script>
      if (typeof module === "object") {
        window.module = module;
        module = undefined;
      }
    </script>
    <script
      type="text/javascript"
      src="../assets/js/jquery-3.4.1.min.js"
    ></script>
    <script
      type="text/javascript"
      src="../assets/js/materialize.min.js"
    ></script>

    <script src="./item.js"></script>

    <script>
      if (window.module) module = window.module;
    </script>
  </body>
</html>
